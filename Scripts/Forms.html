<!DOCTYPE html>
<html>
    <head>
        <title>Forms in html</title>
    </head>
    <body>
        <h1>09.Form elements tag in html</h1>
        <fieldset> <!--fieldset tag is used to group related elements in a form, tag draws a box around the related elements  -->
        <legend>Registration form</legend>
        <form>
            
            <label>Name :</label>
            <input type="text"> <hr>
            <label>Password</label>
            <input type="password"> <hr>
            <label>Select course</label>
            <select >
                <option value>C</option>
                <option value>c++</option>
                <option value>java</option>
            </select>
            <select multiple >
                <option value>C</option>
                <option value>c++</option>
                <option value>java</option>
            </select>
            <br>
            <input type="date">
            <Br>
                <textarea  cols="30px" rows="10px"></textarea><!--dont leave a space in textarea--> <hr> 
                <input type="radio" name="gen">male
                <input type="radio" name="gen">female <!--common name attribute--> <br>
                <input type="checkbox">i agree <br>
                <input type="file" multiple>
                <input type="submit">
                <button>save</button>
                <input type="color">
                <input type="range">
        </form>
        </fieldset>
    </body>
</html>
