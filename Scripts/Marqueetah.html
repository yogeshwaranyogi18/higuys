<!DOCTYPE html>
<html>
    <head>
        <title>Marqueetag</title> <!--used in showing animation in html-->
    </head>
    <body>
        <h1>07.Marque tag in html</h1>
        <marquee bgcolor="orange" width="300px" height="500px" behavior="alternate" direction="left" scrollamount="10px" scrolldelay="1" loop="3"> Tutor joes</marquee> <!--behavior spelling important-->
       
       
       <!--scrollamount(default 6 px speed move
        loop-no.of times)-->
       
       
       
        <!---by default right to left text scrolling animation
            3 behaviours
            1.scroll(eefault)right to left
            2.slide
            3.alternate(bounce and reverse)
            Directions:
            up,right,left,down->

    </body>
</html>
