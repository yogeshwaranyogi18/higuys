<!DOCTYPE html>
<html>
    <head>
        <title>06.LIST TAG IN HTML</title>
    </head>
    <body>
        <h1>LIST TAG IN HTML</h1>
        <!--comment format in html for our convenience-->
        <!--unorder list
            circle bullets square-->
        <ul type="circle">
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
        </ul>
        <!--order list
        A
        a
        i
        I
        -->
        <ol type="a">
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
        </ol>
    </body>
</html>
